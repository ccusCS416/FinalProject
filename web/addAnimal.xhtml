<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Abandonment Page</title>
    </h:head>
    <h:body>
        Put your pet up for adoption! <br/>
        <h:form>
            <h:outputText value="Pet's Name"></h:outputText>
            <h:inputText label="Pet's Name" value='#{animals.animalname}' required='true'>
                <f:validateLength minimum="2" maximum="30"></f:validateLength>
            </h:inputText><br/>   
            
            <h:outputText value="Pet's Species"></h:outputText>
            <h:inputText label="Pet's Species" value='#{animals.animaltype}' required='true'>
             <f:validator validatorId="speciesValidator" />
            </h:inputText><br/>
             
            <h:outputText value="Asking Price(in dollars)"></h:outputText>
            <h:inputText label="Asking Price(in dollars)" value='#{animals.price}' required='true'></h:inputText><br/>
            <h:commandButton action="#{animalsControllerSoIn.saveAnimal()}" value="submitt">
            </h:commandButton>
        </h:form>    
    </h:body>
</html>
