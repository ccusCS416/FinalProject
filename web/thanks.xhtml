<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Thanks</title>
    </h:head>
    <h:body>
        <h:form>
        Thank you for purchase of #{animals.animalname}. <br/>
        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="Pet Name:"></h:outputText>
            <h:outputText value="#{animals.animalname}"></h:outputText>
            <h:outputText value="Pet Species:"></h:outputText>
            <h:outputText value="#{animals.animaltype}"></h:outputText>    
            <h:outputText value="Asking Price:"></h:outputText>
            <h:outputText value="#{animals.price}"></h:outputText>            
        </h:panelGrid>
        <h:commandButton action="#{animalsControllerSoIn.deleteAnimal()}" value='Back to main page'></h:commandButton>
        </h:form>  
    </h:body>
</html>
