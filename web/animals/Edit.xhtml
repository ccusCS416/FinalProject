<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnimalsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAnimalsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{animalsController.selected.id}" title="#{bundle.EditAnimalsTitle_id}" required="true" requiredMessage="#{bundle.EditAnimalsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAnimalsLabel_animaltype}" for="animaltype" />
                    <h:inputText id="animaltype" value="#{animalsController.selected.animaltype}" title="#{bundle.EditAnimalsTitle_animaltype}" />
                    <h:outputLabel value="#{bundle.EditAnimalsLabel_animalname}" for="animalname" />
                    <h:inputText id="animalname" value="#{animalsController.selected.animalname}" title="#{bundle.EditAnimalsTitle_animalname}" />
                    <h:outputLabel value="#{bundle.EditAnimalsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{animalsController.selected.price}" title="#{bundle.EditAnimalsTitle_price}" />
                </h:panelGrid>
                <h:commandLink action="#{animalsController.update}" value="#{bundle.EditAnimalsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAnimalsViewLink}"/>
                <br />
                <h:commandLink action="#{animalsController.prepareList}" value="#{bundle.EditAnimalsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAnimalsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
