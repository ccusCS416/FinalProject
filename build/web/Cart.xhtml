<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:dataTable id="datatable" cellspacing="2" cellpadding="2" border="3" var="animal" value="#{customerControllerSoIn.selectedItems}">
            <h:column>
                Name: 
                <h:outputText value="#{animal.animalname}" ></h:outputText>
            </h:column>
            <h:column>
                Species:
                <h:outputText value="#{animal.animaltype}" ></h:outputText>
            </h:column> 
            <h:column>
                Price:
                <h:outputText value="#{animal.price}" ></h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
