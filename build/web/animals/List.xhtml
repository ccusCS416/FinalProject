<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnimalsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAnimalsEmpty}" rendered="#{animalsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{animalsController.items.rowCount > 0}">
                    <h:outputText value="#{animalsController.pagination.pageFirstItem + 1}..#{animalsController.pagination.pageLastItem + 1}/#{animalsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{animalsController.previous}" value="#{bundle.Previous} #{animalsController.pagination.pageSize}" rendered="#{animalsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{animalsController.next}" value="#{bundle.Next} #{animalsController.pagination.pageSize}" rendered="#{animalsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{animalsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnimalsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnimalsTitle_animaltype}"/>
                            </f:facet>
                            <h:outputText value="#{item.animaltype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnimalsTitle_animalname}"/>
                            </f:facet>
                            <h:outputText value="#{item.animalname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnimalsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{animalsController.prepareView}" value="#{bundle.ListAnimalsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{animalsController.prepareEdit}" value="#{bundle.ListAnimalsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{animalsController.destroy}" value="#{bundle.ListAnimalsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{animalsController.prepareCreate}" value="#{bundle.ListAnimalsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAnimalsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
