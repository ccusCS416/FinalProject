<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Welcome to DefinitelyLegalPets.com
        <br/>
        <h:form>
        <h:dataTable id="datatable" cellspacing="2" cellpadding="2" border="3" var="animal" value="#{animalsController.allAnimals}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet> 
                <h:outputText value="#{animal.animalname}" ></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Species" />
                </f:facet> 
                <h:outputText value="#{animal.animaltype}" ></h:outputText>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet> 
                <h:outputText value="#{animal.price}" ></h:outputText>
            </h:column>
            <h:column>
                <h:selectBooleanCheckbox value="false"></h:selectBooleanCheckbox>
            </h:column>
        </h:dataTable>
            <h:commandButton action="#{customerControllerSoIn.addToCart()}" value="Checkout"></h:commandButton>
        </h:form>
        <h:link outcome="addAnimal.xhtml" value='Add a new animal'></h:link>
        <br />
        <h:link outcome="addCustomer.xhtml" value='Add a new user'></h:link>
        <br/>
        <h:link outcome="search.xhtml" value='Search'></h:link>
    </h:body>
</html>
